{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="side-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Site PDI</h3>
                <button class="toggle-btn" id="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="{% if request.path == '/' %}active{% endif %}">
                        <a href="{% url 'app_pdi:home' %}">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="{% if 'formulario' in request.path %}active{% endif %}">
                        <a href="{% url 'pdi_form:formulario' %}">
                            <i class="fas fa-file-alt"></i>
                            <span>Formulário</span>
                        </a>
                    </li>
                    <li class="{% if 'plano-individual' in request.path %}active{% endif %}">
                        <a href="{% url 'app_pdi:plano_individual' %}">
                            <i class="fa-solid fa-address-card"></i>
                            <span>Plano Individual</span>
                        </a>
                    </li>
                    <li class="{% if 'conta' in request.path %}active{% endif %}">
                        <a href="{% url 'app_pdi:conta' %}">
                            <i class="fas fa-user"></i>
                            <span>Conta</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <p>&copy; 2025 Eniac Academy</p>
            </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="main-content" id="main-content">
            <div class="content-header">
                <h1>{% block header %}{% endblock %}</h1>
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/sidebar.js' %}"></script>
</body>

</html>
