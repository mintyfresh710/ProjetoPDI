{% extends 'base.html' %}
{% block content %}
<h3>Alterar Senha</h3>
<form method="POST">
    {% csrf_token %}
    <label>Senha atual:</label><input type="password" name="senha_atual"><br>
    <label>Nova senha:</label><input type="password" name="nova_senha"><br>
    <label>Confirmar nova senha:</label><input type="password" name="confirmar_senha"><br>
    <button type="submit">Alterar</button>
</form>
{% if erro %}
<p style="color:red;">{{ erro }}</p>
{% endif %}
{% endblock %}
