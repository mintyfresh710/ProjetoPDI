{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/edit_perfil.css' %}">
{% endblock %}

{% block content %}

<div class="edit-profile-container">
    <button type="button" class="btn-back" onclick="history.back()" aria-label="Voltar">
  <span class="triangle-left"></span>
</button>
    <h3>Editar Perfil</h3>
    <form method="POST" class="edit-profile-form">
        {% csrf_token %}
        <label for="id_nome">Nome:</label>
        <input type="text" id="id_nome" name="nome" value="{{ usuario.nome }}">

        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ usuario.email }}">

        <button type="submit">Salvar</button>
    </form>
</div>

{% endblock %}
